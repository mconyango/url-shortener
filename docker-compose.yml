version: '3.3'
services:
  server:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    volumes:
      - ./backend/:/backend/
    command: bash -c "alembic upgrade head && uvicorn app.api.v1.server:app --reload --workers 1 --host 0.0.0.0 --port 8000"
    env_file:
      - ./backend/.env
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env
    ports:
      - 5432:5432
volumes:
  postgres_data: